<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="container">
        <div class="title">Web Calculator</div>
        <div class="screen"><input type="text"></div>
        <div class="content">
         <button class="button grey">AC</button>
         <button class="button  del grey" >x</button>
         <button class="button grey">%</button>
         <button class="button yellow">/</button><br>
         <button class="button">7</button>
         <button class="button">8</button>
         <button class="button">9</button>

         <button class="button yellow">*</button> <br>
         <button class="button">4</button> 
         <button class="button">5</button>
         <button class="button">6</button>

         <button class="button yellow">-</button> <br>
         <button class="button">1</button>
         <button class="button">2</button>
         <button class="button">3</button>

         <button class="button yellow">+</button> <br>
         <button class="button  zero">0</button>
         <button class="button">.</button>
         <button class="button yellow">=</button>
       </div>
       <script src="script.js"></script>
</body>
</html>
